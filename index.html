<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Cube Spawner with Image and Slider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #sliderContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="sliderContainer">
        <label for="sizeSlider">Block Size: </label>
        <input type="range" id="sizeSlider" min="10" max="200" value="50">
    </div>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              MouseConstraint = Matter.MouseConstraint,
              Mouse = Matter.Mouse;

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        const floor = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 50, { 
            isStatic: true,
            render: {
                fillStyle: '#060a19'
            }
        });

        let blockSize = 50;

        function createCube(x, y, size) {
            return Bodies.rectangle(x, y, size, size, {
                render: {
                    sprite: {
                        texture: 'Molerat.jpg',
                        xScale: size / 50 * 0.03,
                        yScale: size / 50 * 0.03
                    }
                }
            });
        }

        const initialCube = createCube(400, 200, blockSize);

        Composite.add(world, [floor, initialCube]);

        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        Composite.add(world, mouseConstraint);
        render.mouse = mouse;

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'f') {
                const newCube = createCube(
                    Math.random() * window.innerWidth,
                    50,
                    blockSize
                );
                Composite.add(world, newCube);
            }
        });

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            Matter.Body.setPosition(floor, { x: window.innerWidth / 2, y: window.innerHeight });
        });

        const sizeSlider = document.getElementById('sizeSlider');
        sizeSlider.addEventListener('input', (event) => {
            blockSize = event.target.value;
        });
    </script>
</body>
</html>
