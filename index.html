<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Cube Spawner with Image, Size, and Color Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="sizeInput">Block Size: </label>
        <input type="number" id="sizeInput" min="10" max="200" value="50">
        <br>
        <label for="colorInput">Block Color: </label>
        <input type="color" id="colorInput" value="#ff0000">
    </div>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              MouseConstraint = Matter.MouseConstraint,
              Mouse = Matter.Mouse;

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        const floor = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 50, { 
            isStatic: true,
            render: {
                fillStyle: '#060a19'
            }
        });

        let blockSize = 50;
        let blockColor = "#ff0000";

        function createCube(x, y, size, color, isStatic = false) {
            const texture = new Image();
            texture.src = 'Molerat.jpg';
            
            return Bodies.rectangle(x, y, size, size, {
                isStatic: isStatic,
                render: {
                    sprite: {
                        texture: texture,
                        xScale: size / 50 * 0.03,
                        yScale: size / 50 * 0.03
                    }
                },
                plugin: {
                    attract: {
                        color: color
                    }
                }
            });
        }

        Composite.add(world, [floor]);

        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        Composite.add(world, mouseConstraint);
        render.mouse = mouse;

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'f') {
                const newCube = createCube(
                    mouse.position.x,
                    mouse.position.y,
                    blockSize,
                    blockColor
                );
                Composite.add(world, newCube);
            } else if (event.key.toLowerCase() === 'g') {
                const frozenCube = createCube(
                    mouse.position.x,
                    mouse.position.y,
                    blockSize,
                    blockColor,
                    true
                );
                Composite.add(world, frozenCube);
            } else if (event.key.toLowerCase() === 'z') {
                const mousePosition = mouse.position;
                const bodies = Composite.allBodies(world);
                for (let i = 0; i < bodies.length; i++) {
                    const body = bodies[i];
                    if (Matter.Bounds.contains(body.bounds, mousePosition)) {
                        Composite.remove(world, body);
                        break;
                    }
                }
            }
        });

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            Matter.Body.setPosition(floor, { x: window.innerWidth / 2, y: window.innerHeight });
        });

        const sizeInput = document.getElementById('sizeInput');
        sizeInput.addEventListener('input', (event) => {
            blockSize = event.target.value;
        });

        const colorInput = document.getElementById('colorInput');
        colorInput.addEventListener('input', (event) => {
            blockColor = event.target.value;
        });

        // Custom render plugin to apply color tint
        Matter.use({
            name: 'attract',
            version: '0.1.0',
            for: 'render',
            install: function(render) {
                const context = render.context;
                render.beforeRender(() => {
                    context.save();
                });
                render.afterRender(() => {
                    context.restore();
                });
            },
            render: function(render, body) {
                const context = render.context;
                const color = body.plugin.attract.color;
                context.globalCompositeOperation = 'multiply';
                context.fillStyle = color;
                context.fillRect(body.bounds.min.x, body.bounds.min.y, body.bounds.max.x - body.bounds.min.x, body.bounds.max.y - body.bounds.min.y);
                context.globalCompositeOperation = 'source-over';
            }
        });
    </script>
</body>
</html>
