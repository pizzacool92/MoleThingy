<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Cube Spawner with Image and Size Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="sizeInput">Block Size: </label>
        <input type="number" id="sizeInput" min="10" max="200" value="50"><br><br>
        <label for="colorInput">Block Color: </label>
        <input type="color" id="colorInput" value="#ffffff"><br><br>
        <label for="hueInput">Texture Hue: </label>
        <input type="range" id="hueInput" min="0" max="360" value="0">
    </div>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              MouseConstraint = Matter.MouseConstraint,
              Mouse = Matter.Mouse;

        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        const floor = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 50, { 
            isStatic: true,
            render: {
                fillStyle: '#060a19'
            }
        });

        let blockSize = 50;
        let blockColor = '#ffffff';
        let textureHue = 0;

        function createCube(x, y, size, isStatic = false) {
            const color = adjustHue(blockColor, textureHue);
            return Bodies.rectangle(x, y, size, size, {
                isStatic: isStatic,
                render: {
                    fillStyle: color,
                    sprite: {
                        texture: 'Molerat.jpg',
                        xScale: size / 50,
                        yScale: size / 50
                    }
                }
            });
        }

        function adjustHue(hex, degree) {
            const hsl = hexToHSL(hex);
            hsl.h = (hsl.h + degree) % 360;
            return HSLToHex(hsl);
        }

        function hexToHSL(H) {
            // Convert hex to RGB first
            let r = 0, g = 0, b = 0;
            if (H.length == 4) {
                r = "0x" + H[1] + H[1];
                g = "0x" + H[2] + H[2];
                b = "0x" + H[3] + H[3];
            } else if (H.length == 7) {
                r = "0x" + H[1] + H[2];
                g = "0x" + H[3] + H[4];
                b = "0x" + H[5] + H[6];
            }
            // Then to HSL
            r /= 255;
            g /= 255;
            b /= 255;
            let cmin = Math.min(r, g, b),
                cmax = Math.max(r, g, b),
                delta = cmax - cmin,
                h = 0,
                s = 0,
                l = 0;

            if (delta == 0) h = 0;
            else if (cmax == r) h = ((g - b) / delta) % 6;
            else if (cmax == g) h = (b - r) / delta + 2;
            else h = (r - g) / delta + 4;

            h = Math.round(h * 60);

            if (h < 0) h += 360;

            l = (cmax + cmin) / 2;
            s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
            s = +(s * 100).toFixed(1);
            l = +(l * 100).toFixed(1);

            return { h, s, l };
        }

        function HSLToHex(hsl) {
            let { h, s, l } = hsl;
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s,
                x = c * (1 - Math.abs((h / 60) % 2 - 1)),
                m = l - c / 2,
                r = 0,
                g = 0,
                b = 0;

            if (0 <= h && h < 60) {
                r = c;
                g = x;
                b = 0;
            } else if (60 <= h && h < 120) {
                r = x;
                g = c;
                b = 0;
            } else if (120 <= h && h < 180) {
                r = 0;
                g = c;
                b = x;
            } else if (180 <= h && h < 240) {
                r = 0;
                g = x;
                b = c;
            } else if (240 <= h && h < 300) {
                r = x;
                g = 0;
                b = c;
            } else if (300 <= h && h < 360) {
                r = c;
                g = 0;
                b = x;
            }

            r = Math.round((r + m) * 255).toString(16);
            g = Math.round((g + m) * 255).toString(16);
            b = Math.round((b + m) * 255).toString(16);

            if (r.length == 1) r = "0" + r;
            if (g.length == 1) g = "0" + g;
            if (b.length == 1) b = "0" + b;

            return "#" + r + g + b;
        }

        Composite.add(world, [floor]);

        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        Composite.add(world, mouseConstraint);
        render.mouse = mouse;

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'f') {
                const newCube = createCube(
                    mouse.position.x,
                    mouse.position.y,
                    blockSize
                );
                Composite.add(world, newCube);
            } else if (event.key.toLowerCase() === 'g') {
                const frozenCube = createCube(
                    mouse.position.x,
                    mouse.position.y,
                    blockSize,
                    true
                );
                Composite.add(world, frozenCube);
            } else if (event.key.toLowerCase() === 'z') {
                const mousePosition = mouse.position;
                const bodies = Composite.allBodies(world);
                for (let i = 0; i < bodies.length; i++) {
                    const body = bodies[i];
                    if (Matter.Bounds.contains(body.bounds, mousePosition)) {
                        Composite.remove(world, body);
                        break;
                    }
                }
            }
        });

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            Matter.Body.setPosition(floor, { x: window.innerWidth / 2, y: window.innerHeight });
        });

        const sizeInput = document.getElementById('sizeInput');
        sizeInput.addEventListener('input', (event) => {
            blockSize = event.target.value;
        });

        const colorInput = document.getElementById('colorInput');
        colorInput.addEventListener('input', (event) => {
            blockColor = event.target.value;
        });

        const hueInput = document.getElementById('hueInput');
        hueInput.addEventListener('input', (event) => {
            textureHue = event.target.value;
        });
    </script>
</body>
</html>
